<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
  .plan-et-error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: 'Roboto', sans-serif;
    margin: 0;
  }

  .plan-et-error-page div{
    display: flex;
    flex-direction: column;
    justify-content: center
    width: 700px;
  }

  .plan-et-error-page a{
    text-decoration: none;
    font-size: 25px;
    margin-top: 50px;
  }

  .plan-et-error-page a:hover {
    text-decoration: underline;
  }

  .plan-et-error-page img{
    border-radius: 20px;
    margin-right: 300px;
    margin-left: 300px;
  }

  .plan-et-error-page h5{
    font-size: 20px;
    margin-top: 0px;
  }

  .plan-et-error-page h1{
    margin-bottom: 5px;
  }

  .overlay {
    position: relative;
    text-align: center;
    color: white;
  }

  .overlay h1{
    position: absolute;
    top: 50%;
    left: 62%;
    transform: translate(-50%, -50%);
    margin: 0px;
    font-size: 70px;
    opacity: 0.5;
    font-style: normal;
  }

  </style>
</head>

<body class="plan-et-error-page">
  <!-- This file lives in public/404.html -->
    <div>
      <h1>Oh no! It looks like you may be lost...</h1>
      <h5>You may have mistyped the address or the page may have moved...</h5>
      <div class = "overlay">
        <img src="https://goingglobaltv.com/wp-content/uploads/lost-traveler1-copy.jpg" alt="Lost traveler">
        <h1>404 Error</h1>
      </div>
      <a href="http://www.plan-et-travel.com" class = "plan-et-error-page"> But don't worry! Click here to find your way again - happy travels!</a>
    </div>

</body>
</html>
