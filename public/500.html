<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
  .plan-et-error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: 'Roboto', sans-serif;
    margin: 0;
  }

  .plan-et-error-page div{
    display: flex;
    flex-direction: column;
    justify-content: center
    width: 700px;
  }

  .plan-et-error-page a{
    text-decoration: none;
    font-size: 25px;
    margin-top: 50px;
  }

  .plan-et-error-page a:hover {
    text-decoration: underline;
  }

  .plan-et-error-page img{
    border-radius: 20px;
    margin-right: 350px;
    margin-left: 350px;
  }

  .plan-et-error-page h5{
    font-size: 20px;
    margin-top: 0px;
  }

  .plan-et-error-page h1{
    margin-bottom: 5px;
  }

  .overlay {
    position: relative;
    text-align: center;
    color: white;
  }

  .overlay h1{
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin: 0px;
    font-size: 70px;
    opacity: 0.9;
    font-style: normal;
  }

  </style>
</head>

<body class="plan-et-error-page">
  <!-- This file lives in public/404.html -->
    <div>
      <h1>Uh oh! Something went wrong...</h1>
      <h5>This is probably your computer trying to tell you it's time for a vacation...</h5>
      <div class = "overlay">
        <img src="https://www.madofficehero.com/wp-content/uploads/2018/05/employee-stressed-from-work.jpg" alt="Stressed worker">
        <h1>500 Error</h1>
      </div>
      <a href="http://www.plan-et-travel.com" class = "plan-et-error-page"> Click here to go back to planning your next trip!</a>
    </div>

</body>
</html>
